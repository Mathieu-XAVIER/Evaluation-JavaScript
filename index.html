    <link href="style.css" rel="stylesheet">

<body>
    <h1>To Do List</h1>
    <div class="container">
        <div>
            <label>Catégorie</label>
            <input class="inputField" id="categorie" type="text">
        </div>
        <div>
            <label>Nom de la tache</label>
            <input id="inputField" class="inputField" type="text">
        </div>
        <div>
            <label>Date d'exécution</label>
            <input id="date" class="inputField" type="text">
        </div>
        <button id="add">Ajouter une tache</button>
        <button id="reset">Réinitialiser</button>
        <div class="to-dos" id="toDoContainer">
            <div id="categorieContainer">

            </div>
            <div id="taskContainer">
                
            </div>
            <div id="dateContainer">

            </div>
            <div id="removeContainer">

            </div>
        </div>
    </div>
</body>

</html>
